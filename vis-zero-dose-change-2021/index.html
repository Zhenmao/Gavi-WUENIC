<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAVI</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/vis.css" />
  </head>
  <body>
    <div id="vis" class="vis" onclick>
      <div class="vis-stack">
        <div class="vis-row">
          <div class="vis-col vis-main vis-stack">
            <h1 class="vis-title">
              Change in routine immunisation in lower-income countries
            </h1>
            <div id="vis-year" class="vis-year-control">
              <div>
                <input type="radio" name="year" id="year-2020" value="2020" />
                <label for="year-2020">2019-2020</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="year"
                  id="year-2021"
                  value="2021"
                  checked
                />
                <label for="year-2021">2020-2021</label>
              </div>
            </div>
            <div id="vis-map" class="chart-container vis-map"></div>
            <div id="vis-map-legend" class="vis-map-legend"></div>
          </div>
          <div class="vis-col vis-side">
            <div>Change in number of zero-dose children (ZDCs)</div>
            <div id="vis-barcode" class="chart-container vis-barcode"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/vis-process-data.js"></script>
    <script src="js/vis-tooltip.js"></script>
    <script src="js/vis-map-legend.js"></script>
    <script src="js/vis-map.js"></script>
    <script src="js/vis-barcode.js"></script>
    <script src="js/vis.js"></script>
  </body>
</html>
