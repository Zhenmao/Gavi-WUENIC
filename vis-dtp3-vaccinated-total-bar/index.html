<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAVI</title>
    <link rel="stylesheet" href="../common/css/fonts.css" />
    <link rel="stylesheet" href="../common/css/vis-common.css" />
    <link rel="stylesheet" href="css/vis.css" />
  </head>
  <body>
    <div id="vis" class="vis vis-stack--lg" onclick>
      <div class="vis-section vis-stack">
        <div class="vis-row">
          <div class="vis-col vis-stack--xs vis-content">
            <div class="vis-title">
              DTP3 vaccination: monthly administrative data
            </div>
            <div class="vis-subtitle">
              Weighted relative difference in DTP3 vaccination in 2020 and 2021,
              compared to 2019 for Gavi68 countries
            </div>
            <div class="vis-note vis-primary">
              Among 40 Gavi68 countries (54% of Gavi68 surviving infant
              population) with reporting through June 2021
            </div>
          </div>
          <div class="vis-col vis-stack--xs vis-side vis-bar-chart-key">
            <div class="vis-key">KEY</div>
            <div id="vis-bar-chart-key-container" class="vis-card"></div>
          </div>
        </div>
        <div class="vis-row">
          <div class="vis-col vis-main vis-stack">
            <div class="vis-body">
              <div id="vis-bar-chart" class="chart-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="../common/js/vis-tooltip.js"></script>
    <script src="../common/js/vis-enter-observer.js"></script>
    <script src="js/vis-const.js"></script>
    <script src="js/vis-process-data.js"></script>
    <script src="js/vis-bar.js"></script>
    <script src="js/vis-bar-key.js"></script>
    <script src="js/vis.js"></script>
  </body>
</html>
